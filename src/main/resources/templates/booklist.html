<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
  <style>
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .book-item {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .book-item .book-author {
            color: gray;
        }

        .book-item .book-price {
            color: green;
            font-weight: bold;
        }

        .book-item button {
            margin-top: auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-item button:hover {
            background-color: #45a049;
        }

        .container-buttons {
            display: flex;
        }

        .new-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: green;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: content}"></div>
  <div class="container-buttons">
    <a href="/cart"><button>Корзина</button></a>
    <a href="/my-orders"><button>Мои заказы</button></a>
  </div>
  <h1 style="text-align:center;">Список книг</h1>
  <div class="book-list">
    <div th:each="book : ${books}" class="book-item">
      <div th:if="${book.newFlag}" class="new-label">Новинка</div>
      <a th:href="@{/book(id=${book.id})}">
        <img th:src="@{${book.imagePath}}" alt="Обложка книги" />
      </a>
      <div class="book-title" th:text="${book.title}">Название книги</div>
      <div class="book-author" th:text="${book.author.name}">Автор</div>
      <div class="book-price">
        <span th:text="${book.price}">Цена</span> ₽
      </div>
    </div>
  </div>
</body>
</html>
