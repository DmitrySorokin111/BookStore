<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали книги</title>
    <style>
        .book-details-container {
            display: flex;
            margin: 20px;
        }

        .book-cover {
            width: 300px;
            height: 450px;
            object-fit: cover;
            margin-right: 20px;
        }

        .book-info {
            max-width: 600px;
        }

        .book-info h1 {
            margin-top: 0;
        }

        .book-price {
            color: green;
            font-weight: bold;
            font-size: 24px;
        }

        .book-discount {
            color: red;
            text-decoration: line-through;
            font-size: 20px;
        }

        .book-details-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .book-details-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="book-details-container">
    <img th:src="@{${book.imagePath}}" alt="Обложка книги" class="book-cover"/>
    <div class="book-info">
        <h1 th:text="${book.title}">Название книги</h1>
        <h2 th:text="${book.author}">Автор</h2>
        <p th:text="${book.description}">Аннотация</p>
        <p><b>Издательство:</b> <span th:text="${book.publisher}"></span></p>
        <p><b>Год издания:</b> <span th:text="${book.year}"></span></p>
        <p><b>Жанр:</b> <span th:text="${book.genre}"></span></p>
        <p><b>ISBN:</b> <span th:text="${book.isbn}"></span></p>
        <p><b>Кол-во страниц:</b> <span th:text="${book.pages}"></span></p>
        <p><b>Рейтинг:</b> <span th:text="${book.rating}"></span> / 10</p>
        <p><b>Кол-во на складе:</b> <span th:text="${book.stock}"></span></p>
        <p class="book-price" th:text="'Цена: ' + ${book.price} + ' ₽'">Цена: 0 ₽</p>
        <button th:onclick="'addToCart(' + ${book.id} + ')'">В корзину</button>
    </div>
</div>
</body>
</html>
