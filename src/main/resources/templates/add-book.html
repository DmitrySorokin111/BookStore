<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Добавить книгу</title>
</head>
<body>
<h1>Добавить книгу</h1>
<form th:action="@{/storeassistance/add-book}" th:object="${book}" method="post">
  <div>
    <label>Название:</label>
    <input type="text" th:field="*{title}" />
  </div>
  <div>
    <label>Автор:</label>
    <input type="text" th:field="*{author}" />
  </div>
  <div>
    <label>Издательство:</label>
    <input type="text" th:field="*{publisher}" />
  </div>
  <div>
    <label>Год издания:</label>
    <input type="number" th:field="*{year}" />
  </div>
  <div>
    <label>Жанр:</label>
    <select th:field="*{genre}">
      <option value="">Выберите жанр</option>
      <option value="Story">Рассказ</option>
      <option value="Tale">Повесть</option>
      <option value="Novel">Роман</option>
      <option value="Political economy">Политическая экономия</option>
    </select>
  </div>
  <div>
    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" />
  </div>
  <div>
    <label>Цена:</label>
    <input type="number" th:field="*{price}"/>
  </div>
  <div>
    <label>Кол-во страниц:</label>
    <input type="number" th:field="*{pages}" />
  </div>
  <div>
    <label>Аннотация:</label>
    <textarea th:field="*{description}"></textarea>
  </div>
  <div>
    <label>Рейтинг (0-10):</label>
    <input type="number" th:field="*{rating}" min="0" max="10" step="1" />
  </div>
  <div>
    <label>Признак новизны:</label>
    <input type="checkbox" th:field="*{newFlag}" />
  </div>
  <div>
    <label>Кол-во на складе:</label>
    <input type="number" th:field="*{stock}" />
  </div>
  <div>
    <label>Обложка:</label>
    <select th:field="*{imagePath}">
      <option value="images/1.jpg">Выберите обложку</option>
      <option value="images/1.jpg">Обложка 1</option>
      <option value="images/2.jpg">Обложка 2</option>
      <option value="images/3.jpg">Обложка 3</option>
      <option value="images/4.jpg">Обложка 4</option>
    </select>
  </div>
  <div>
    <button type="submit">Добавить</button>
  </div>
</form>
</body>
</html>
