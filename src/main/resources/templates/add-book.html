<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Добавить книгу</title>
</head>
<body>
<h1>Добавить книгу</h1>
<form th:action="@{/storeassistance/add-book}" th:object="${book}" method="post">
  <div>
    <label>Название:</label>
    <input type="text" id="title" th:field="*{title}">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
  </div>
  <div>
    <label>Автор:</label>
    <input type="text" id="author" th:field="*{author}" />
    <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
  </div>
  <div>
    <label>Издательство:</label>
    <input type="text" th:field="*{publisher}" />
  </div>
  <div>
    <label>Год издания:</label>
    <input type="number" id="year" th:field="*{year}" />
    <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
  </div>
  <div>
    <label>Жанр:</label>
    <select th:field="*{genre}">
      <option value="">Выберите жанр</option>
      <option value="Рассказ">Рассказ</option>
      <option value="Повесть">Повесть</option>
      <option value="Роман">Роман</option>
      <option value="Политическая экономия">Политическая экономия</option>
    </select>
  </div>
  <div>
    <label>ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}">
    <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></p>
  </div>
  <div>
    <label>Цена:</label>
    <input type="number" id="price" th:field="*{price}" step="1">
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
  </div>
  <div>
    <label>Кол-во страниц:</label>
    <input type="number" id="pages" th:field="*{pages}" />
    <p th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></p>
  </div>
  <div>
    <label>Аннотация:</label>
    <textarea th:field="*{description}"></textarea>
  </div>
  <div>
    <label>Рейтинг (0-10):</label>
    <input type="number" th:field="*{rating}" min="0" max="10" step="1" />
  </div>
  <div>
    <label>Признак новизны:</label>
    <input type="checkbox" th:field="*{newFlag}" />
  </div>
  <div>
    <label>Кол-во на складе:</label>
    <input type="number" id="stock" th:field="*{stock}" />
    <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
  </div>
  <div>
    <label>Обложка:</label>
    <select th:field="*{imagePath}">
      <option value="images/1.jpg">Выберите обложку</option>
      <option value="images/1.jpg">Обложка 1</option>
      <option value="images/2.jpg">Обложка 2</option>
      <option value="images/3.jpg">Обложка 3</option>
      <option value="images/4.jpg">Обложка 4</option>
    </select>
  </div>
  <div>
    <button type="submit">Добавить</button>
  </div>
</form>
</body>
</html>
